<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tiririca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="map"></div>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4hh_2i87h2zEAexF3OpZ7SZn_B7xwQ_8&callback=initMap">
  </script>
  <script>
    // Função que inicializa o mapa
    function initMap() {
      const localizacaoInicial = { lat: -7.1098484119367535, lng:  -34.82604717428308 }; 

      // Cria o mapa
      const map = new google.maps.Map(document.getElementById("map"), {
        center: localizacaoInicial,
        zoom: 12
      });

      // Array de marcadores com suas localizações
      const marcadores = [
        { position: { lat: -7.1098484119367535, lng:  -34.82604717428308 }, title: "Descarte aqui!" }, 
        { position: { lat: -7.114383515865403, lng: -34.85945844483409 }, title: "Descarte aqui!" }, 
      ];

      // Adiciona os marcadores ao mapa
      marcadores.forEach(marcador => {
        new google.maps.Marker({
          position: marcador.position,
          map: map,
          title: marcador.title
        });
      });
    }
  </script>
</body>
</html>
